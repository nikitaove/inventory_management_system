{% load static %}
<!DOCTYPE html>
<html lang="en">

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title> Inventory Details</title>
        <style>
            .no_data{ width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;}
        </style>
    </head>
    <body>
        {% if result %}
            <div class="container mt-3">
                <table class="table table-bordered table-sm" style="width:90%">                
                    <tbody>
                        <tr>
                            <td rowspan="4">
                                <img class= "img" src="https://via.placeholder.com/150"  />
                            </td>
                            
                        </tr>
                        <tr>
                            <th colspan="3">Name: {{result.name}}<br>
                                Supplier Name:{{result.supplier.name}}
                            </th>
                        </tr>
                        <tr>
                            <th>Description: {{result.description}}</th>
                            <th>Note: {{result.note}}</th>
                            <th>Stock: {{result.stock}}<br>
                            Availability:{{result.availability}}</th>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="no_data">
                <h1>No Data Found</h1>
            </div>
        {% endif %}
        
     

    </body>
</html>
